<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Finance Dashboard - Цели</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --bg: #0a0e1a;
            --glass: rgba(255,255,255,0.05);
            --accent: #00a3ff;
            --text: rgba(255,255,255,0.95);
            --positive: #00ff88;
            --negative: #ff467e;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        :root.light-theme {
            --bg: #f0f4f8;
            --glass: rgba(0,0,0,0.05);
            --accent: #0077ff;
            --text: rgba(0,0,0,0.95);
            --positive: #00c853;
            --negative: #ff1744;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0,163,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0,255,136,0.1) 0%, transparent 20%);
            z-index: -1;
            animation: gradientMove 20s ease-in-out infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .floating-particle {
            position: fixed;
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        .goals-list {
            display: grid;
            gap: 1rem;
            grid-column: span 2;
        }

        .goal-card {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .goal-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .goal-controls button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .goal-controls button:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.5s ease;
        }

        .goal-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .add-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--glass);
            border-radius: 16px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: modalAppear 0.3s ease-out;
            position: relative;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            color: var(--text);
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--glass);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--positive);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filters input, .filters select {
            padding: 0.5rem;
            border: 1px solid var(--glass);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            color: var(--text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
        }

        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .confirm-modal-content {
            background: var(--bg);
            margin: 20% auto;
            padding: 20px;
            border: 1px solid var(--glass);
            border-radius: 16px;
            width: 300px;
            text-align: center;
            animation: modalAppear 0.3s ease-out;
        }

        .confirm-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .goals-list {
                grid-column: span 1;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">
        <ion-icon name="arrow-back-outline"></ion-icon> Назад
    </button>

    <div class="dashboard">
        <h1 style="grid-column: span 2; text-align: center; margin-bottom: 1rem;">Мои цели</h1>

        <div class="filters" style="grid-column: span 2;">
            <input type="text" id="searchInput" placeholder="Поиск по названию">
            <select id="statusFilter">
                <option value="all">Все цели</option>
                <option value="active">Активные</option>
                <option value="completed">Завершенные</option>
            </select>
        </div>

        <div class="goals-list" id="goalsList"></div>
    </div>

    <button class="add-btn" onclick="openModal()">
        <ion-icon name="add-outline"></ion-icon>
    </button>

    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Добавить цель</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">Название цели</label>
                    <input type="text" id="goalTitle" required>
                </div>
                <div class="form-group">
                    <label for="goalTarget">Целевая сумма</label>
                    <input type="number" id="goalTarget" required min="1">
                </div>
                <div class="form-group">
                    <label for="goalDueDate">Срок достижения</label>
                    <input type="date" id="goalDueDate">
                </div>
                <div class="form-group">
                    <label for="goalDescription">Описание</label>
                    <textarea id="goalDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h2>Подтверждение</h2>
            <p>Вы уверены, что хотите удалить эту цель?</p>
            <div class="confirm-modal-buttons">
                <button class="btn" onclick="confirmDelete()">Да</button>
                <button class="btn" onclick="closeConfirmModal()">Нет</button>
            </div>
        </div>
    </div>

    <script>
        let goals = JSON.parse(localStorage.getItem('goals')) || [];
        let transactions = [];
        let extendedTransactions = [];
        let editingGoalId = null;
        let deletingGoalId = null;

        function loadTransactions() {
            transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            extendedTransactions = JSON.parse(localStorage.getItem('extendedTransactions')) || [];
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            extendedTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function renderGoals() {
            loadTransactions();
            const goalsList = document.getElementById('goalsList');
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredGoals = goals.filter(goal => {
                const matchesSearch = goal.title.toLowerCase().includes(searchQuery);
                const matchesStatus = statusFilter === 'all' || 
                                      (statusFilter === 'active' && !goal.completed) ||
                                      (statusFilter === 'completed' && goal.completed);
                return matchesSearch && matchesStatus;
            });

            goalsList.innerHTML = filteredGoals.map(goal => {
                const progress = calculateProgress(goal);
                const progressPercentage = (progress / goal.target) * 100;

                return `
                    <div class="goal-card ${goal.completed ? 'completed' : ''}">
                        <div class="goal-header">
                            <h3 class="goal-title">${goal.title}</h3>
                            <div class="goal-controls">
                                <button onclick="editGoal(${goal.id})" title="Редактировать">
                                    <ion-icon name="create-outline"></ion-icon>
                                </button>
                                <button onclick="showConfirmModal(${goal.id})" title="Удалить">
                                    <ion-icon name="trash-outline"></ion-icon>
                                </button>
                                <button onclick="toggleGoalComplete(${goal.id})" title="${goal.completed ? 'Отменить выполнение' : 'Отметить как выполненное'}">
                                    <ion-icon name="${goal.completed ? 'close-circle-outline' : 'checkmark-circle-outline'}"></ion-icon>
                                </button>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        <div class="goal-info">
                            <span>Прогресс: $${progress.toFixed(2)} из $${goal.target}</span>
                            ${goal.dueDate ? `<span>Срок: ${new Date(goal.dueDate).toLocaleDateString()}</span>` : ''}
                        </div>
                        ${goal.description ? `<p>${goal.description}</p>` : ''}
                    </div>
                `;
            }).join('');
        }

        function calculateProgress(goal) {
            const relevantTransactions = getAllRelevantTransactions(goal);
            
            const totalAmount = relevantTransactions.reduce((sum, t) => {
                if (t.type === 'income' || t.type === 'доход') {
                    return sum + parseFloat(t.amount);
                } else if (t.type === 'expense' || t.type === 'расход') {
                    return sum - parseFloat(t.amount);
                }
                return sum;
            }, 0);

            return Math.min(Math.max(totalAmount, 0), goal.target);
        }

        function getAllRelevantTransactions(goal) {
            const allTransactions = [...transactions, ...extendedTransactions];
            return allTransactions.filter(t => {
                const transactionDate = new Date(t.date);
                const goalCreatedDate = new Date(goal.created);
                const goalCompletedDate = goal.completed ? new Date(goal.completedDate) : new Date();
                return transactionDate >= goalCreatedDate && transactionDate <= goalCompletedDate;
            });
        }

        function openModal(goalId = null) {
            const modal = document.getElementById('goalModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('goalForm');

            editingGoalId = goalId;

            if (goalId) {
                const goal = goals.find(g => g.id === goalId);
                modalTitle.textContent = 'Редактировать цель';
                form.goalTitle.value = goal.title;
                form.goalTarget.value = goal.target;
                form.goalDueDate.value = goal.dueDate || '';
                form.goalDescription.value = goal.description || '';
            } else {
                modalTitle.textContent = 'Добавить цель';
                form.reset();
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('goalModal');
            modal.style.display = 'none';
        }

        function saveGoal(event) {
            event.preventDefault();
            const form = event.target;
            const goalData = {
                title: form.goalTitle.value,
                target: parseFloat(form.goalTarget.value),
                dueDate: form.goalDueDate.value || null,
                description: form.goalDescription.value
            };

            if (editingGoalId) {
                const index = goals.findIndex(g => g.id === editingGoalId);
                goals[index] = { ...goals[index], ...goalData };
            } else {
                goalData.id = Date.now();
                goalData.created = new Date().toISOString();
                goalData.completed = false;
                goals.push(goalData);
            }

            localStorage.setItem('goals', JSON.stringify(goals));
            closeModal();
            renderGoals();
        }

        function showConfirmModal(id) {
            deletingGoalId = id;
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'block';
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'none';
        }

        function confirmDelete() {
            if (deletingGoalId) {
                goals = goals.filter(goal => goal.id !== deletingGoalId);
                localStorage.setItem('goals', JSON.stringify(goals));
                renderGoals();
                closeConfirmModal();
            }
        }

        function toggleGoalComplete(id) {
            const index = goals.findIndex(g => g.id === id);
            goals[index].completed = !goals[index].completed;
            if (goals[index].completed) {
                goals[index].completedDate = new Date().toISOString();
            } else {
                delete goals[index].completedDate;
            }
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
        }

        function editGoal(id) {
            openModal(id);
        }

        document.getElementById('goalForm').addEventListener('submit', saveGoal);
        document.getElementById('searchInput').addEventListener('input', renderGoals);
        document.getElementById('statusFilter').addEventListener('change', renderGoals);

        window.onclick = function(event) {
            if (event.target == document.getElementById('goalModal')) {
                closeModal();
            }
            if (event.target == document.getElementById('confirmModal')) {
                closeConfirmModal();
            }
        }

        function createFloatingParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles-container';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        function updateData() {
            loadTransactions();
            renderGoals();
            if (document.visibilityState === 'visible') {
                renderGoals();
            }
        }

        function syncDataBetweenTabs(event) {
            if (event.key === 'transactions' || event.key === 'extendedTransactions' || event.key === 'goals') {
                updateData();
            }
        }

        window.addEventListener('storage', syncDataBetweenTabs);
        createFloatingParticles();
        renderGoals();

        window.addEventListener('storage', function(e) {
            if (e.key === 'transactions' || e.key === 'extendedTransactions' || e.key === 'goals') {
                updateData();
            }
        });

        document.addEventListener('visibilitychange', updateData);
        setInterval(updateData, 500); // Обновляем каждые 500 мс
    </script>
</body>
</html>
