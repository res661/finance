<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека стикеров</title>
    <style>
        /* Переменные для цветов */
        :root {
            --background-gradient-light: linear-gradient(135deg, #6a11cb, #2575fc);
            --background-gradient-dark: linear-gradient(135deg, #4a0d8a, #1a4fb3);
            --text-color-light: white;
            --text-color-dark: #e0e0e0;
            --card-bg-light: rgba(255, 255, 255, 0.1);
            --card-bg-dark: rgba(0, 0, 0, 0.1);
            --button-bg-light: #2575fc;
            --button-bg-dark: #1a4fb3;
            --button-text-light: white;
            --button-text-dark: #e0e0e0;
            --modal-bg-light: white;
            --modal-bg-dark: #333;
            --modal-text-light: black;
            --modal-text-dark: white;
            --sticker-normal: #2575fc;
            --sticker-holo: #4caf50;
            --sticker-foil: #ff9800;
            --sticker-gold: #ffeb3b;
            --delete-color: #ff4d4d;
        }

        /* Плавный переход для всех элементов */
        body, .container, .buttons button, .modal-content, .sticker-card {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        /* Светлая тема */
        body.light-theme {
            background: var(--background-gradient-light);
            color: var(--text-color-light);
        }

        body.light-theme .container {
            background: var(--card-bg-light);
        }

        body.light-theme .buttons button {
            background: var(--button-bg-light);
            color: var(--button-text-light);
        }

        body.light-theme .modal-content {
            background: var(--modal-bg-light);
            color: var(--modal-text-light);
        }

        /* Тёмная тема */
        body.dark-theme {
            background: var(--background-gradient-dark);
            color: var(--text-color-dark);
        }

        body.dark-theme .container {
            background: var(--card-bg-dark);
        }

        body.dark-theme .buttons button {
            background: var(--button-bg-dark);
            color: var(--button-text-dark);
        }

        body.dark-theme .modal-content {
            background: var(--modal-bg-dark);
            color: var(--modal-text-dark);
        }

        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .sort-container {
            margin: 20px 0;
        }

        .sort-container select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: var(--card-bg-light);
            color: var(--text-color-light);
        }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sticker-card {
            background: var(--card-bg-light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .sticker-card:hover {
            transform: scale(1.05);
        }

        .sticker-card h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }

        .sticker-card p {
            margin: 5px 0;
        }

        .sticker-card button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .sticker-card button.edit {
            background: var(--button-bg-light);
            color: var(--button-text-light);
        }

        .sticker-card button.delete {
            background: var(--delete-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content input,
        .modal-content select,
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: var(--button-bg-dark);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Цвета для типов стикеров */
        .sticker-normal {
            background: var(--sticker-normal);
        }

        .sticker-holo {
            background: var(--sticker-holo);
        }

        .sticker-foil {
            background: var(--sticker-foil);
        }

        .sticker-gold {
            background: var(--sticker-gold);
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Библиотека стикеров</h1>
        <div class="buttons">
            <button onclick="openModal()">Добавить стикер</button>
            <button onclick="window.location.href='index.html'">Назад</button>
        </div>
        <div class="sort-container">
            <select id="sortTournament" onchange="filterStickers()">
                <option value="all">Все турниры</option>
            </select>
        </div>
        <div class="sticker-grid" id="stickerGrid">
            <!-- Карточки стикеров будут добавлены сюда -->
        </div>
    </div>

    <!-- Модальное окно для добавления стикера -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <h2>Добавить стикер</h2>
            <select id="tournament">
                <option value="Katowice 14">Katowice 14</option>
                <option value="DH 14">DH 14</option>
                <option value="Cologne 14">Cologne 14</option>
                <option value="Katowice 15">Katowice 15</option>
                <option value="Cologne 15">Cologne 15</option>
                <option value="Cluj 15">Cluj 15</option>
                <option value="MLG 16">MLG 16</option>
                <option value="Cologne 16">Cologne 16</option>
                <option value="Eleague 17">Eleague 17</option>
                <option value="PGL 17">PGL 17</option>
                <option value="Eleague 18">Eleague 18</option>
                <option value="London 18">London 18</option>
                <option value="Katowice 19">Katowice 19</option>
                <option value="Berlin 19">Berlin 19</option>
            </select>
            <select id="stickerType">
                <option value="Normal">Normal</option>
                <option value="Holo">Holo</option>
                <option value="Foil">Foil</option>
                <option value="Gold">Gold</option>
            </select>
            <input type="number" id="quantity" placeholder="Количество" min="1">
            <button onclick="saveSticker()">Сохранить</button>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>Удалить стикер?</h2>
            <p>Вы уверены, что хотите удалить этот стикер?</p>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button onclick="confirmDelete()" style="background: var(--delete-color);">Да</button>
                <button onclick="closeConfirmModal()" style="background: var(--button-bg-light);">Нет</button>
            </div>
        </div>
    </div>

    <script>
        let stickers = JSON.parse(localStorage.getItem('stickers')) || [];
        let deleteId = null;

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function openConfirmModal(id) {
            deleteId = id;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function closeConfirmModal() {
            deleteId = null;
            document.getElementById('confirmModal').style.display = 'none';
        }

        function confirmDelete() {
            if (deleteId !== null) {
                stickers = stickers.filter(s => s.id !== deleteId);
                localStorage.setItem('stickers', JSON.stringify(stickers));
                renderStickers();
                closeConfirmModal();
            }
        }

        function saveSticker() {
            const tournament = document.getElementById('tournament').value;
            const stickerType = document.getElementById('stickerType').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (tournament && stickerType && quantity > 0) {
                const sticker = {
                    id: Date.now(),
                    tournament,
                    stickerType,
                    quantity
                };
                stickers.push(sticker);
                localStorage.setItem('stickers', JSON.stringify(stickers));
                renderStickers();
                updateSortOptions();
                closeModal();
            } else {
                alert('Пожалуйста, заполните все поля корректно.');
            }
        }

        function renderStickers(filterTournament = 'all') {
            const grid = document.getElementById('stickerGrid');
            const filteredStickers = filterTournament === 'all'
                ? stickers
                : stickers.filter(s => s.tournament === filterTournament);

            grid.innerHTML = filteredStickers.map(sticker => `
                <div class="sticker-card ${'sticker-' + sticker.stickerType.toLowerCase()}">
                    <h3>${sticker.tournament}</h3>
                    <p>Тип: ${sticker.stickerType}</p>
                    <p>Количество: ${sticker.quantity}</p>
                    <button class="edit" onclick="editSticker(${sticker.id})">✏️ Изменить</button>
                    <button class="delete" onclick="openConfirmModal(${sticker.id})">🗑️ Удалить</button>
                </div>
            `).join('');
        }

        function editSticker(id) {
            const sticker = stickers.find(s => s.id === id);
            if (sticker) {
                const newQuantity = prompt('Введите новое количество:', sticker.quantity);
                if (newQuantity !== null && !isNaN(newQuantity) && newQuantity > 0) {
                    sticker.quantity = parseInt(newQuantity);
                    localStorage.setItem('stickers', JSON.stringify(stickers));
                    renderStickers();
                }
            }
        }

        function filterStickers() {
            const selectedTournament = document.getElementById('sortTournament').value;
            renderStickers(selectedTournament);
        }

        function updateSortOptions() {
            const select = document.getElementById('sortTournament');
            const tournaments = [...new Set(stickers.map(s => s.tournament))];
            select.innerHTML = '<option value="all">Все турниры</option>' +
                tournaments.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            renderStickers();
            updateSortOptions();
        });
    </script>
</body>
</html>
